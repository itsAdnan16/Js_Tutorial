    //Doing the assignment when i have to print name in console
    let intervalId;  // Make sure to use 'intervalId' everywhere consistently

    function print() {
        console.log("Hello Adnan");
    }

    const Print_Many = function() {
        intervalId = setInterval(print, 1000);  // Store the interval ID in the 'intervalId' variable
    };

    function stop_printing() {
        clearInterval(intervalId);  // Stop the interval using the 'intervalId'
    }

    document.querySelector('#start').addEventListener('click', Print_Many);
    document.querySelector('#stop').addEventListener('click', stop_printing);



</script>
