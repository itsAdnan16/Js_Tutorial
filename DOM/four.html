<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM :- Chai aur Code</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
<script>
    function addlang(lang,list){
        let item = document.createElement('li')
        item.textContent = lang;
        list.appendChild(item)
        //direct method to do
        //document.querySelector('.Language').appendChild(item)

    }
    function optilang(lang){
        let li = document.createElement('li')
        //more optimized method
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)

    }
    const list = document.querySelector('.language')
    //console.log(list)
    addlang("python",list)
    addlang("java",list)
    addlang("Dart",list)
    addlang("ruby",list)
    optilang("C++")

    //How we will edit something
    const secondLang = document.querySelector("li:nth-child(2)")
    let newli = document.createElement('li')
    //newli.innerText = "Mojo"
    //more optimized way is to use text content
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //one more example of edit javascript = typescript

    let firstlang = document.querySelector("li:nth-child(1)")
    let ne = document.createElement('li')
    ne.textContent = "Typescript"
    firstlang.replaceWith(ne);

    //now how we will remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()

</script>

</body>
</html>
